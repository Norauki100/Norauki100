<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yukitensoftwic Company</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #172F4B;/*背景これ*/
            color: #fff;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        .navbar {
            background-color: #172f4bc5;/*なびげ０しょん*/
            padding: 0;
            box-shadow: 0 2px 5px #00000033;
            width: 100%;
            border-radius: 5px;
            height: 35px;
            display: flex;
            align-items: center;
        }
        
        .nav-container {
            width: 100%;
            margin: 0;
            padding: 0 clamp(10px, 5vw, 80px);
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100%;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            height: 100%;
        }
        
        .nav-links li {
            position: relative;
            display: flex;
            align-items: center;
            height: 100%;
            padding: 0 12px;
            transition: all 0.3s;
            font-size: 13px;
        }
        
        .nav-links li:not(:last-child)::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 1px;
            height: 12px;
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .nav-links li:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .nav-logo {
            font-weight: bold;
            font-size: 16px;
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            height: 100%;
            padding: 0 15px 0 0;
            margin-right: 15px;
            position: relative;
        }
        
        .nav-logo::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 1px;
            height: 12px;
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .nav-links a {
            color: #ffffff;
            /*kore#fff*/
            text-decoration: none;
            font-size: 14px;
            font-weight: 400;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            height: 100%;
            padding: 0 5px;
        }
        
        .nav-links a:hover {
            color: #adadad;
        }
        
        .header-container {
            position: relative;
            width: 100%;
            max-width: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .content-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 clamp(10px, 5vw, 80px);
            box-sizing: border-box;
        }
        
        .color-changing-header {
            width: 100%;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
            background-size: 200% 200%;
            animation: gradient 15s ease infinite;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .color-changing-header h1 {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            font-size: 2.5rem;
            font-weight: 500;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            text-align: center;
            padding: 0 20px;
            margin: 0;
        }
        
        .main-content {
            background-color: #ffffff;
            min-height: 400px; /*1番のブロック*/
            padding: 40px 0;
            color: #333333;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <nav class="navbar">
            <div class="nav-container">
                <a href="#" class="nav-logo">ホーム</a>
                <ul class="nav-links">
                    <li><a href="#">サイト1</a></li>
                    <li><a href="#">WORKS</a></li>
                    <li><a href="#">SERVICE</a></li>
                    <li><a href="#">NEWS</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </div>
        </nav>
        
        <div class="content-container">
            <div class="color-changing-header" id="colorHeader">
                <h1>Yukitensoftwic Company</h1>
            </div>
            
            <div class="main-content">
                <div class="content-container">
                    <!-- ここにコンテンツを追加 -->
                </div>
            </div>
        </div>
    </div>
    <script>
    </script>
</body>
</html>
